[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = ["chainlink-contract/=lib/chainlink-contract/src/"]
# allow foundry-DevOps read the folloing folder
fs_permissions = [
    { access = "read", path = "./broadcast" },
    { access = "read", path = "./reports" },
]
ffi = true
# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
